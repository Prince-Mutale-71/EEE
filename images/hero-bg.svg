<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2847;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle tech pattern -->
  <circle cx="200" cy="150" r="80" fill="#FFD700" opacity="0.1"/>
  <circle cx="1700" cy="900" r="120" fill="#FFA500" opacity="0.1"/>
  <circle cx="1000" cy="500" r="100" fill="#FFD700" opacity="0.05"/>
  
  <!-- Circuit pattern lines -->
  <line x1="100" y1="200" x2="300" y2="200" stroke="#FFD700" stroke-width="2" opacity="0.2"/>
  <line x1="300" y1="200" x2="300" y2="400" stroke="#FFD700" stroke-width="2" opacity="0.2"/>
  <circle cx="300" cy="200" r="5" fill="#FFD700" opacity="0.3"/>
  <circle cx="300" cy="400" r="5" fill="#FFD700" opacity="0.3"/>
  
  <!-- Large circuit nodes -->
  <circle cx="1700" cy="200" r="8" fill="#FFA500" opacity="0.4" filter="url(#glow)"/>
  <line x1="1600" y1="200" x2="1700" y2="200" stroke="#FFA500" stroke-width="2" opacity="0.2"/>
  <line x1="1700" y1="200" x2="1700" y2="100" stroke="#FFA500" stroke-width="2" opacity="0.2"/>
  
  <!-- Lightning bolts (subtle) -->
  <path d="M 400 300 L 420 350 L 410 350 L 430 400" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.15"/>
  <path d="M 1500 600 L 1520 650 L 1510 650 L 1530 700" stroke="#FFA500" stroke-width="3" fill="none" opacity="0.15"/>
  
  <!-- Grid lines -->
  <g opacity="0.05" stroke="#FFD700" stroke-width="1">
    <line x1="0" y1="0" x2="1920" y2="1080"/>
    <line x1="0" y1="1080" x2="1920" y2="0"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
  </g>
</svg>