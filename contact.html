<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EEE Services</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">EEE Services</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <section class="contact-section">
        <h1>Request a Quote</h1>
        <p>Fill out the form below and we will get back to you as soon as possible.</p>

        <form id="quote-form">
            <label>Name:<br><input type="text" placeholder="Your Name" required></label><br>
            <label>Email:<br><input type="email" placeholder="Your Email" required></label><br>
            <label>Phone:<br><input type="tel" placeholder="Phone Number" required></label><br>
            <label>Service Needed:<br>
                <select required>
                    <option value="">Select a Service</option>
                    <option>Wiring & Installation</option>
                    <option>Electrical Planning</option>
                    <option>Solar & Renewable Systems</option>
                    <option>Maintenance & Troubleshooting</option>
                </select>
            </label><br>
            <label>Message:<br><textarea placeholder="Additional details" required></textarea></label><br>
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 EEE Services. All rights reserved.</p>
        <div class="social">
            <a href="#">LinkedIn</a> | <a href="#">WhatsApp</a> | <a href="#">Email</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Quote form submission
        const form = document.getElementById('quote-form');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            alert('Thank you! Your request has been submitted. We will contact you soon.');
            form.reset();
        });
    </script>
</body>
</html>
